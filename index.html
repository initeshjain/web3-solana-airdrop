<html>
  <head>
    <title>Solana Airdrop</title>
  </head>
  <body>
    <form>
      <label for="inputText">Enter SOL Token:</label>
      <input type="text" id="inputText" for="inputText" />
      <button type="submit" onclick="submitForm()">Submit</button>
    </form>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
      const { Connection, PublicKey } = solanaWeb3;
    </script>

    <script>
      function submitForm() {
        var solanaPublicKey = document.getElementById("inputText").value;

        console.log(solanaPublicKey);
        // copied code

        // connection
        const connection = new Connection("https://api.devnet.solana.com");
        console.log(connection);

        let publicKeyObject = new PublicKey(solanaPublicKey);
        console.log(publicKeyObject);

        const fn = async () => {
          // 1e9 lamports = 10^9 lamports = 1 SOL
          let txhash = await connection.requestAirdrop(publicKeyObject, 1e9);
          console.log(`txhash: ${txhash}`);
        };

        fn();
      }
    </script>
  </body>
</html>
